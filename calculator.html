<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
    </head>
    <body>
        <h1>a very basic calculator</h1>
        <input type="text" id="input1" name="input1" class="num_input"><br><br>
        <select id="operator_select">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiplied_by">*</option>
            <option value="divided_by">/</option>
        </select><br><br>
        <input type="text" id="input2" name="input2" class="num_input"><br><br>
        <button type="button" id="calculate">calculate!</button><br>
        <p id="result">= </p>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
